<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="card">
    <div class="card__body">
      <div class="card__img"><img src="./assets/images/illustration-article.svg" alt="Preview"></div>
      <div class="card__tag-list">
        <div class="card__tag">Learning</div>
      </div>
      <h2 class="card__suptitle">Published 21 Dec 2023</h2>
      <h1 class="card__title">HTML & CSS foundations</h1>
      <p class="card__descr">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="card__author author-card">
        <div class="author-card__avatar"><img src="./assets/images/image-avatar.webp" alt="Avatar"></div>
        <div class="author-card__username">Greg Hooper</div>
      </div>
    </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  </div>
</body>
</html>
